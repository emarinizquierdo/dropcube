<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Dropcube</title>

    <link rel="shortcut icon" sizes="32x32" href="/images/blue_cube_60.png">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,100,700,300" rel="stylesheet" type="text/css">

    <meta name="theme-color" content="#fff">
    <link rel="manifest" href="/manifest.json">

    <link rel="import" href="/src/dropcube-content.html" async>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        html {
            line-height: 1.5;
            font-family: "Roboto", sans-serif;
            font-weight: normal;
            color: rgba(0, 0, 0, 0.87);
            font-size: 11px;
        }

        @media only screen and (min-width: 0) {
            html {
                font-size: 11px;
            }
        }

        @media only screen and (min-width: 992px) {
            html {
                font-size: 11.5px;
            }
        }

        @media only screen and (min-width: 1200px) {
            html {
                font-size: 12px;
            }
        }
    </style>
</head>

<body unresolved>

    <dropcube-content></dropcube-content>

    <script>
        window.performance && performance.mark && performance.mark('index.html');

        Polymer = {
            lazyRegister: true,
            dom: 'shadow'
        };

        (function() {
            if ('registerElement' in document &&
                'import' in document.createElement('link') &&
                'content' in document.createElement('template')) {
                // platform is good!
            } else {
                // polyfill the platform!
                var e = document.createElement('script');
                e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
                document.body.appendChild(e);
            }
        })();
    </script>

</body>

</html>
