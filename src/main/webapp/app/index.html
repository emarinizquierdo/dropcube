<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="icon" type="image/svg+xml" href="/images/dropcube.svg">

    <title>Dropcube</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,100,700,300" rel="stylesheet" type="text/css">
    <meta property="og:image" content="https://c1.staticflickr.com/3/2700/31981849844_3b7db30edc_b.jpg">
    <meta property="og:image" content="https://c1.staticflickr.com/3/2345/32443970230_b383b7bce6_b.jpg">
    <meta name="theme-color" content="#fff">
    <link rel="manifest" href="/manifest.json">


    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
        /* this script must run before Polymer is imported */
        window.Polymer = {
            lazyRegister: true
        };
    </script>

    <!--<link rel="import" href="/src/elements.html">-->
    <link rel="import" href="/src/elements.html">
    <!-- vulcanize src/elements.html -o src/e.html -->


    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        html {
            line-height: 1.5;
            font-family: "Roboto", sans-serif;
            font-weight: normal;
            color: rgba(0, 0, 0, 0.87);
            font-size: 11px;
        }

        .landing {
            position: fixed;
            min-height: 64px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            background-color: #009FCF;
            z-index: 99999999999999999;
            display: flex;
        }

        .landing .landing-cube {
            height: 15vh;
            margin: auto;
        }

        @media only screen and (min-width: 0) {
            html {
                font-size: 11px;
            }
        }

        @media only screen and (min-width: 992px) {
            html {
                font-size: 11.5px;
            }
        }

        @media only screen and (min-width: 1200px) {
            html {
                font-size: 12px;
            }
        }
    </style>

</head>

<body>

    <dropcube-layout>
        <dropcube-content>


            <div unresolved class="landing">
                <div class="landing-cube">
                    <svg viewBox="0 0 512 512" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block; width: 100%; height: 100%;">
                        <g viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;">
                            <polygon class="border-cube" style="fill:#43D3E8;" points="256.004,256 82.456,356.206 256.004,456.394 429.562,356.209 "></polygon>
                            <path style="fill:#ffffff;" d="M256.004,512L34.3,384V128L256.004,0L477.7,128.008v256L256.004,512z M53.876,372.698   l202.127,116.698l202.122-116.69V139.31L256.004,22.605L53.876,139.302V372.698z"></path>
                            <polygon class="border-cube" style="fill:#ffffff;" points="256.004,267.302 39.195,142.129 48.982,125.174 256.004,244.698 463.018,125.181    472.808,142.134  "></polygon>
                            <rect x="246.222" y="256" style="fill:#ffffff;" width="19.576" height="244.685"></rect>
                        </g>
                    </svg>
                </div>
            </div>

        </dropcube-content>
    </dropcube-layout>
    <script>
        // Register service worker if supported.
        if ('serviceWorker' in navigator) {
            //navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</body>

</html>
