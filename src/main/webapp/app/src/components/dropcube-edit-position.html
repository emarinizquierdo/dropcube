<dom-module id="dropcube-edit-position">

    <template>

        
        <style is="custom-style">
            paper-button {
                background-color: var(--dropcube-main-blue);
                color: var(--dropcube-white);
            }

            paper-button[cancel]{
                background-color: var(--dropcube-white);
                color: var(--dropcube-main-blue);
            }
        </style>

        <div>
            <template is="dom-if" if="{{show}}">
                <template is="dom-if" if="{{!isEditing}}">
                    <paper-button on-click="_edit">Modificar posici√≥n</paper-button>
                </template>
                <template is="dom-if" if="{{isEditing}}">
                    <paper-button on-click="_save">Aceptar</paper-button>
                    <paper-button cancel on-click="_cancel">Cancelar</paper-button>
                </template>
            </template>
        </div>

    </template>


    <script>
        Polymer({
            is: "dropcube-edit-position",
            properties: {
                dictionary: {
                    type: Object
                },
                show: {
                    type: Boolean,
                    value: false
                },
                isEditing : {
                  type : Boolean,
                  value : false,
                  notify: true
                }
            },
            _edit : function(){
              this.isEditing = true;
            },
            _save : function(){
              this.isEditing = true;
            },
            _cancel : function(){
              this.isEditing = false;
            }

        });
    </script>

</dom-module>
