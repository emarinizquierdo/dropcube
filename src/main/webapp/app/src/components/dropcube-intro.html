<link rel="import" href="dropcube-container.html">

<dom-module id="dropcube-intro">

    <template>

        <style include="dropcube-styles"></style>

        <style is="custom-style">
            :host {
                background-color: #f1f1f1;
                display: block;
            }

            h4 {
                color: #666;
            }

            dropcube-container {
                height: 330px;
            }

            .weather-cool {
                width: 100%;
                height: auto;
            }
        </style>

        <dropcube-container class="layout-row layout-align-center-center">

            <div class="layout-row layout-margin layout-align-center-center layout-align-space-around">
                <div class="flex-20">
                    <iron-icon on-click="{{_changeColor}}" class="weather-cool" icon="dropcube-icons:weather-cool"></iron-icon>
                </div>
                <div class="flex-60">
                    <h4 class="">{{ dictionary.INTRO.TITLE }}</h4>
                    <p class="flow-text">{{ dictionary.INTRO.DESCRIPTION }}</p>
                </div>
            </div>

        </dropcube-container>

    </template>


    <script>
        Polymer({
            is: "dropcube-intro",
            properties: {
                dictionary: {
                    type: Object
                }
            }

        });
    </script>

</dom-module>
