<div subnavbar name="'Tu información personal'"></div>
<div class="container">

  <div note data="note.notes.NOTE_01"></div>

<div class="card small profile-info">
    <div class="card-image">
      <img src="https://c1.staticflickr.com/7/6177/6231203377_42e03464fd_b.jpg">
      <div class="dark-background">
        <span class="card-title">{{user.normalized.name}}</span>
      </div>
      
    </div>
    <div class="card-content">
    <div class="profile-photo-wrapper">
        <img ng-src="{{user.normalized.photo}}" alt="" class="circle">
      </div>
      <h5>Correo electrónico</h5>
      <p>{{user.normalized.email}}</p>
    </div>
    
  </div>

  <div class="card-panel">
      <div class="card-content">
            <h5 class="margintop">Sexo, fecha de nacimiento y otros datos</h5>
            <p>{{deviceData.deviceId}}</p>
            <h6>Language</h6>
            <div>
            <p>
              <input name="group1" class="with-gap" type="radio" ng-model="user.normalized.lang" id="english" ng-value="'en_US'" ng-change="updateLang('en_US')"/>
              <label for="english">English</label>
            </p>
            <p>
              <input name="group1" class="with-gap" type="radio" ng-model="user.normalized.lang" id="spanish" ng-value="'es_ES'" ng-change="updateLang('es_ES')"/>
              <label for="spanish">Spanish</label>
            </p>
            </div>
          </div>
      </div>
  </div>

</div>
